<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

<body>
    <div class="title">
        <p class="text">
            <span class="text__first">
                <span class="text__word"> Hello</span>
                <span class="text__first-bg"></span>
                </span>
            </span>
            <br>
            <span class="text__second">
                <span class="text__word">World</span>
                <span class="text__second-bg"></span>
                </span>
            </span>

        </p>
    </div>


    <div class="header">
        <h1>Dictionary</h1>
    </div>
    <div class="wrapper">
        <div class="words">
            <div id="searchForm">
                <input type="text" id="search" placeholder="Search...">
                <button id="searchButton" onclick="searchWord()"> Search </button>
            </div>

            <hr>
            <div id="list">
                <ul id="word_list"></ul>
            </div>
        </div>

        <div class="word">
            <h3>Word</h2>
            <p id="engWord"><br></p>
            <hr>

            <h3>Definiton</h2>
            <p id="vieWord"><br> </p>
            <hr>


            <h3>Type</h2>
            <p id="type"></p>
        </div>


        <div class="manage">
            <i class="fas fa-redo" onclick="reload()" id="tooltip">
                <span id="tooltiptext">Click to reload  !</span></i>
            <i class="far fa-plus-square" onclick="addWord()" id="tooltip" >
                <span id="tooltiptext">Click to add word !</span></i>
            <i class="fas fa-edit" onclick="updateWord()" id="tooltip">
                <span id="tooltiptext">Click to edit word !</span></i>
            <i class="fas fa-trash-alt" onclick="deleteWord()" id="tooltip">
                <span id="tooltiptext">Click to delete word !</span></i>
            <i class="fas fa-minus-circle" onclick="deleteAll()" id="tooltips">
                <span id="tooltiptexts">Danger : Click will delete all words in your dictionary !</span></i>
            </i>
        </div>
        </div>

        <!-- <script src="./js/main.js"></script> -->
</body>
